<body>

    <!-- ä¸»å†…å®¹åŒº -->

            <!-- æç¤ºä¿¡æ¯ -->

                <p>æ”¯æŒå¯¼å‡ºä¸ºå¤šç§æ ¼å¼ï¼ŒåŒ…æ‹¬ PNG å›¾ç‰‡ï¼Œæ–¹ä¾¿åˆ†äº«ä¸å½’æ¡£ã€‚</p>
            </div>

        <!-- å³ä¾§ç¼–è¾‘åŒº -->

    <!-- ç”¨äºå¯¼å‡ºçš„éšè—é¢„è§ˆå®¹å™¨ -->
    <div id="export-preview"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logEditor = document.getElementById('log-editor');
            const newBtn = document.getElementById('new-btn');
            const saveTxtBtn = document.getElementById('save-txt');
            const savePdfBtn = document.getElementById('save-pdf');
            const saveDocxBtn = document.getElementById('save-docx');
            const savePngBtn = document.getElementById('save-png');
            const currentDateEl = document.getElementById('current-date');
            const exportPreview = document.getElementById('export-preview');

            // è·å–æ ¼å¼åŒ–æ—¥æœŸ
            function getFormattedDate() {
                const now = new Date();
                return now.toLocaleDateString('zh-CN').replace(/\//g, '-');
            }

            function getFileName(prefix, ext) {
                return `${prefix}_${getFormattedDate()}.${ext}`;
            }

            // æ˜¾ç¤ºå½“å‰æ—¥æœŸ
            function updateDate() {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                currentDateEl.textContent = now.toLocaleDateString('zh-CN', options);
            }
            updateDate();

            // æ–°å»ºæ—¥å¿—
            newBtn.addEventListener('click', () => {
                if (logEditor.value.trim() && !confirm('ç¡®å®šè¦æ–°å»ºæ—¥å¿—å—ï¼Ÿå½“å‰å†…å®¹å°†ä¸¢å¤±ã€‚')) return;
                logEditor.value = `## ${new Date().toLocaleDateString('zh-CN')} å­¦ä¹ æ—¥å¿—\n\n`;
            });

            // åˆå§‹å¡«å……
            if (!logEditor.value.trim()) {
                logEditor.value = `## ${new Date().toLocaleDateString('zh-CN')} å­¦ä¹ æ—¥å¿—\n\n`;
            }

            // è·å–å¸¦æ—¶é—´æˆ³çš„å†…å®¹
            function getFileContent() {
                const now = new Date();
                return `${logEditor.value}\n\n---\nä¿®æ”¹æ—¶é—´ï¼š${now.toLocaleString('zh-CN')}`;
            }

            // ä¿å­˜ä¸º TXT
            saveTxtBtn.addEventListener('click', () => {
                if (!logEditor.value.trim()) return alert('æ—¥å¿—å†…å®¹ä¸ºç©ºï¼');
                const blob = new Blob([getFileContent()], { type: 'text/plain;charset=utf-8' });
                saveAs(blob, getFileName('å­¦ä¹ æ—¥å¿—', 'txt'));
                alert('âœ… å·²ä¿å­˜ä¸º TXT');
            });

            // ä¿å­˜ä¸º PDF
            savePdfBtn.addEventListener('click', async () => {
                if (!logEditor.value.trim()) return alert('æ—¥å¿—å†…å®¹ä¸ºç©ºï¼');
                exportPreview.innerHTML = `<h2>å­¦ä¹ æ—¥å¿—</h2><pre>${getFileContent()}</pre>`;
                try {
                    const canvas = await html2canvas(exportPreview, { scale: 2, backgroundColor: '#ffffff' });
                    const imgData = canvas.toDataURL('image/jpeg', 0.95);
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    let heightLeft = imgHeight, position = 0;
                    pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                    while ((heightLeft -= 297) > 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                    }
                    pdf.save(getFileName('å­¦ä¹ æ—¥å¿—', 'pdf'));
                    alert('âœ… å·²ä¿å­˜ä¸º PDF');
                } catch (e) {
                    console.error('PDF ç”Ÿæˆå¤±è´¥:', e);
                    alert('âŒ PDF ç”Ÿæˆå¤±è´¥');
                }
            });

            // ä¿å­˜ä¸º DOCX
            saveDocxBtn.addEventListener('click', async () => {
                if (!logEditor.value.trim()) return alert('æ—¥å¿—å†…å®¹ä¸ºç©ºï¼');
                const { Document, Paragraph, TextRun, Packer } = docx;
                const content = getFileContent();
                const paragraphs = content.split('\n').map(line => new Paragraph({
                    children: [new TextRun(line)],
                    spacing: { after: 100 }
                }));
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: [new Paragraph({ children: [new TextRun({ text: "å­¦ä¹ æ—¥å¿—", bold: true, size: 28 })], spacing: { after: 200 } }), ...paragraphs]
                    }]
                });
                try {
                    const blob = await Packer.toBlob(doc);
                    saveAs(blob, getFileName('å­¦ä¹ æ—¥å¿—', 'docx'));
                    alert('âœ… å·²ä¿å­˜ä¸º DOCX');
                } catch (e) {
                    console.error('DOCX ç”Ÿæˆå¤±è´¥:', e);
                    alert('âŒ DOCX ç”Ÿæˆå¤±è´¥');
                }
            });

            // å¯¼å‡ºä¸º PNG
            savePngBtn.addEventListener('click', async () => {
                if (!logEditor.value.trim()) return alert('æ—¥å¿—å†…å®¹ä¸ºç©ºï¼');
                exportPreview.innerHTML = `<h2 style="color:#1a1a1a;margin-bottom:20px;">å­¦ä¹ æ—¥å¿—</h2><pre style="font:16px 'Inter',sans-serif;line-height:1.8;white-space:pre-wrap;">${getFileContent()}</pre>`;
                try {
                    const canvas = await html2canvas(exportPreview, { scale: 3, backgroundColor: '#ffffff' });
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = getFileName('å­¦ä¹ æ—¥å¿—', 'png');
                        a.click();
                        URL.revokeObjectURL(url);
                        alert('âœ… å·²å¯¼å‡ºä¸º PNG å›¾ç‰‡');
                    }, 'image/png');
                } catch (e) {
                    console.error('PNG ç”Ÿæˆå¤±è´¥:', e);
                    alert('âŒ PNG ç”Ÿæˆå¤±è´¥');
                }
            });
        });

        // ä¸‹æ‹‰èœå•æ§åˆ¶
        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById("save-options").classList.toggle("show");
        }

        window.onclick = function(event) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show') && 
                    !event.target.matches('.btn') && 
                    !openDropdown.contains(event.target)) {
                    openDropdown.classList.remove('show');
                }
            }
        };
    </script>
